{% extends "dashboards/base_dashboard.html" %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-8 mt-10">

  <h1 class="text-2xl font-bold text-red-600 mb-4">
    ⚠️ Delete Report
  </h1>

  <p class="mb-6 text-gray-700">
    Are you sure you want to delete this report?
    <br>
    <span class="font-semibold">
      Waste Type: {{ report.get_waste_type_display }}
    </span>
  </p>

  <form method="POST" class="flex gap-4">
    {% csrf_token %}

    <button
      type="submit"
      class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-semibold"
    >
      Yes, Delete
    </button>

    <a
      href="/reports/my-reports/"
      class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded-lg font-semibold"
    >
      Cancel
    </a>
  </form>

</div>
{% endblock %}
